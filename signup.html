<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Sign up">
    <meta name="description" content="Create new account">
    <meta name="language" content="English">
    <meta name="keywords" content="sign up, signup, User, jur ur, jurur">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/60fa06b939.js" crossorigin="anonymous"></script>
    <title>Бүртгүүлэх | Жүр Үр Бэйкери</title>
</head>
<body>
    <!-- Main -->
	<main id="main">
        <!-- Login Form -->
        <section class="form-section">
            <img src="/assets/img/cupcake.png" alt="" class="logo">
            <h1 class="title">БҮРТГҮҮЛЭХ</h1>
            <form class="form-container">
                <div class="form-group">
                    <label for="email"><i class="fas fa-user"></i></label>
                    <input type="text" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone-number"><i class="fas fa-lock"></i></label>
                    <input type="tel" name="phone-number" pattern="[0-9]{8}" id="phone-number" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit">БҮРТГҮҮЛЭХ</button>
            </form>
            <div style="margin: 2rem 0; font-weight: bold;">OR CONTINUE WITH</div>
            <div class="oauth-container">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
        <!-- Side Image -->
        <aside class="side-section">
            <a href="index.html"><img src="./assets/svg/logo-white.svg" alt="" class="logo"></a>
            <p>ALREADY HAVE AN ACCOUNT?</p>
            <a href="login.html" class="redirect">НЭВТРЭХ</a>
        </aside>
    </main>
</body>
</html>
