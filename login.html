<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="title" content="Log in">
    <meta name="description" content="User log in">
    <meta name="language" content="English">
    <meta name="keywords" content="login, log in, User, jur ur, jurur">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/60fa06b939.js" crossorigin="anonymous"></script>
    <title>Нэвтрэх | Жүр Үр Бэйкери</title>
</head>
<body>
    <!-- Main -->
	<main id="main">
        <!-- Side Image -->
        <aside class="side-section">
            <a href="index.html"><img src="./assets/svg/logo-white.svg" alt="" class="logo"></a>
            <p>Dont have an account?</p>
            <a href="signup.html" class="redirect">БҮРТГҮҮЛЭХ</a>
        </aside>
        <!-- Login Form -->
        <section class="form-section">
            <img src="/assets/img/cupcake.png" alt="" class="logo">
            <h1 class="title">НЭВТРЭХ</h1>
            <form class="form-container">
                <div class="form-group">
                    <label for="email"><i class="fas fa-user"></i></label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit">НЭВТРЭХ</button>
            </form>
            <div style="margin: 2rem 0; font-weight: bold;">OR CONTINUE WITH</div>
            <div class="oauth-container">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </main>
</body>
</html>
